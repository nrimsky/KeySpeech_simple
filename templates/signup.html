{% extends "base.html" %}
{% block page_content %}
    <div class="elipse2"></div>
    <h2>Sign up <span style="color: #0d21a1">free</span> today</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <p>I agree to <a href="{% url 'tandc' %}">terms and conditions</a>
        <label for="agree"></label><input type="checkbox" id="agree" name="agree" value="agree">
         </p>
        <button class="btn btn-outline-secondary" type="submit">Sign up</button>
    </form>
    <br>
    <p><a href="{% url 'login' %}">Already have an account?</a></p>
{% endblock %}
